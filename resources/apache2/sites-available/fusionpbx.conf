<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName j1.fusion.com
        DocumentRoot /var/www/fusionpbx
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/fusionpbx/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog /var/log/apache2/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel debug

        CustomLog /var/log/apache2/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

</VirtualHost>

<VirtualHost *:443>
	SSLEngine on
	SSLprotocol all -SSLv2
	SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM
	SSLCertificateFile /etc/ssl/certs/apache2.crt
	SSLCertificatKeyFile /etc/ssl/private/apache2.key
	SSLCertificateChainFile /etc/apache2/ssl/sub.class1.server.ca.pem

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/fusionpbx
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin/">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order Allow,deny
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /doc/ "/usr/share/doc"
	<Directory "/usr/share/doc">
		Options Indexes MultiViews FollowSymLinks
		AllowOvereride None
		Order deny, allow
		Deny from all
		Allow from 127.0.0.1/255.0.0.0 ::1/128
	</Directory?
</VirtualHost>
	
